<!-- This program will pop up a random saying everytime the program is loaded up. -->

<!DOCTYPE html>
<html>
<head>
<script>

	var roll = 0;
	var randomSaying = "";

	roll = Math.floor(Math.random() * 5) + 1;
	switch(roll){
  		case 1:
    		randomSaying = "Hello there!";
    	break;
  		case 2:
    		randomSaying = "Deus vult.";
    	break;
  		case 3:
    		randomSaying = "Bing bong bing bong bing bong bing bong bing bong.";
    	break;
  		case 4:
    		randomSaying = "Free me from the computer please.";
    	break;
  		case 5:
    		randomSaying = "BEEP.";
	}
alert(randomSaying);

	
</script>
</head>
</html>
