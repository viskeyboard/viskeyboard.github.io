<html><head><title>fuzzyDice</title><script>// fuzzyDice// Andy Harris// Demonstrates switch statementvar roll = 0;var die = "";roll = Math.floor(Math.random() * 6) + 1;switch (roll){  case 1:    die = "|---------|\n";    die +="|         |\n";                      die +="|    *    |\n";                      die +="|         |\n";                      die +="|---------|\n";    break;  case 2:    die = "|---------|\n";    die +="|       * |\n";                      die +="|         |\n";                      die +="| *       |\n";                      die +="|---------|\n";    break;  case 3:    die = "|---------|\n";      die +="|       * |\n";                      die +="|    *    |\n";                      die +="| *       |\n";                      die +="|---------|\n";      break;  case 4:    die = "|---------|\n";    die +="| *     * |\n";                      die +="|         |\n";                      die +="| *     * |\n";                      die +="|---------|\n";     break;  case 5:    die = "|---------|\n";    die +="| *     * |\n";                      die +="|    *    |\n";                      die +="| *     * |\n";                      die +="|---------|\n";    break;  case 6:    die = "|---------|\n";    die +="| *     * |\n";                      die +="| *     * |\n";                      die +="| *     * |\n";                      die +="|---------|\n";      break;  default:    die = "ERROR!"} // end switch alert(die);</script></head><body><center><center><h1>fuzzyDice<br></h1></center><hr><h3>reload to see another die</h3></body></html>
