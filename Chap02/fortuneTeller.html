<html><head><title>fortune</title><script>// fortune// Andy Harris// The Fortune-tellervar roll = 0;var fortune = "";roll = Math.floor(Math.random() * 5) + 1;switch(roll){  case 1:    fortune = "It looks really bad";    break;  case 2:    fortune = "It's kinda gloomy";    break;  case 3:    fortune = "Whatever.";    break;  case 4:    fortune = "Things are pretty good";    break;  case 5:    fortune = "You're in for a perfect day!";    break;  default:    fortune = "ERROR";} // end switchalert(fortune);</script></head><body><center><center><h1>fortune<br></h1></center><hr><h3>reload for another fortune</h3></body></html>
