<html><head><title>highOrLow</title><script>// highOrLow// Andy Harris// Demonstrates the if / else structurevar temp = 0;var perfectTemp = 77;temp = Math.floor(Math.random() * 100) + 1;alert ("It's " + temp + " degrees outside. ");if (temp < perfectTemp){  alert("It's cold!!");} else {  alert("It's hot!!");} // end if</script></head><body><center><center><h1>highOrLow<br></h1></center><hr><h3>Hit Reload to see another temperature</h3></body></html>
