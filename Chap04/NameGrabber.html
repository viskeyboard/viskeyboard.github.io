<html><head><title>Name Grabber</title><script>function copyName(){  // Name Grabber  // Andy Harris  // demonstrates form-based I/O  var userName = document.myForm.txtName.value;  var greeting = "Hi there, ";  greeting += userName;  greeting += "!";  document.myForm.txtGreeting.value = greeting; } // end copyName</script></head><body><center><h1>Name Grabber<br></h1><form name = myForm><table border = 1><tr>  <td>Please type your name:</td>  <td><input type = "text"             name = "txtName"></td></tr><tr>  <td colspan = 2><center>  <input type = "button"         value = "click me"         onClick = "copyName()">  </center></td></tr><tr>  <td colspan = 2><center>  <input type = "text"         name = "txtGreeting">  </center></td></tr></table></form></center><hr></body></html>
