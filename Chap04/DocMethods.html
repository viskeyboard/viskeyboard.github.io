<html><head><title>Document Methods</title><script>// Document Methods// Andy Harris// Demonstrates writing to the documentvar userName = prompt("Hi!  What's your name?");</script></head><body><center><center><h1>Document Methods<br></h1></center><h3><script>document.write("Welcome, ");document.write(userName);document.write("!!");document.close();</script></h3><hr></body></html>
