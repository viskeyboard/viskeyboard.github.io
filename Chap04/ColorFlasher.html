new<br> background-color:#" + hexStringB;// use the property to change the HTMLmyHead1Id.style.color = hexStringF;myHead2Id.style.color = hexStringF;myHead3Id.style.backgroundColor = hexStringB;myHead4Id.style.backgroundColor = hexStringB;// the end</script></body></html>
