<html><head><title>Don't Click Function</title><script>function sayOuch(){  // Don't Click Function  // Andy Harris  // demonstrates use of functions  alert ("ouch!!");} // end function</script></head><body><center><h1>Don't Click Function<br></h1><hr><form name = myForm><input type = button       value = "really, don't click me."       onClick = sayOuch()></form></center></body></html>
