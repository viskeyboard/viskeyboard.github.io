<html><head><title>Document Info</title><script>  // Document Info  // Andy Harris  // Demonstrate some properties of the document object  alert("background: " + document.bgColor);  alert("domain: " + document.domain);  alert("last changed: " + document.lastModified);  alert("URL: " + document.location);  alert("Last page: " + document.referrer);  alert("Title: " + document.title);</script></head><body><center><h1>Document Info<hr></h1></center><hr></body></html>
