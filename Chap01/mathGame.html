<html><head><title>Math Game</title></head><body><center><h1>Math Game</h1></center><script>//math game//input two numbers, and calculate some values//Andy Harris, 09/00var x = 0;var y = 0;var answer = 0;x = eval(prompt("First number?",""));y = eval(prompt("Second number?",""));answer = x + y;alert (x + " + " + y + " = " + answer);answer = x - y;alert (x + " - " + y + " = " + answer);answer = x * y;alert (x + " * " + y + " = " + answer);answer = x / y;alert (x + " / " + y + " = " + answer);</script></body></html>
