<html><head><title>GoodAdd</title></head><body><h1>The GoodAdd</h1><script>//GoodAdd//Demonstrates eval function//Andy Harris, 09/00var meal;//get the cost of the meal from the usermeal = prompt("How much was the meal?");//convert the value to a numbermeal = eval(meal);var tip = meal * .15;var total = meal + tip;alert ("the meal is $" + meal);alert ("the tip is $" + tip);alert ("Total bill: $" + total);</script></body></html>
