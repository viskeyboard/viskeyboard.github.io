
<head>
<title>Multiplied Number Function</title>
</head>

<script type="text/javascript"> /* DETERMINES THE TYPE OF SCRIPT OF THE CODE BELOW. */

function magicNumber(x,y){	
var result = x + ( x * y); /* THE X AND Y BEING MULTIPLIED IS THE NUMBERS ASSIGNED TO THE MAGICNUMBER VARIABLE. */
alert("Multiplied Result = " + result ); 
}  // END OF "MAGICNUMBER" FUNCTION

</script>
<body>

<!-- THE NUMBERS IN THE PARAMETERS CAN BE CHANGED EASILY TO GIVE A DIFFERENT RESULT. -->
<button onclick=magicNumber(8,6)>	<!-- "MAGICNUMBER" IS WHAT THE MULTIPLIED RESULT OF WHATEVER NUMBERS YOU PUT IN THE PARENTHESES. -->
	Click me for a multiplied number.
</button>
</body>
