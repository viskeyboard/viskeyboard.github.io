<!-- This program will ask the user random numbers and after each question, will ask the user if they are finished playing or if they want to play again.-->

<!DOCTYPE html>
<html>
<head>
<title>NumberGuesser</title>
<script>
// NumberGuesser
// Andy Harris
// The classic number guessing game
var guess = 99;
var target = 0;
var turns = 0;
var msg = "";

target = Math.floor(Math.random() * 100) + 1;

	msg = "I'm thinking of a number between 1 and 100. \n";
	msg += "guess my number, and I'll tell you if it's too high, \n";
	msg += "too low, or correct.  Try to guess in the fewest turns.";
	alert (msg);

	guess = eval(prompt("What is your guess?", ""));

while ( guess != target){
  turns++;
  if (guess > target){
    guess = prompt (turns + ".  Too high!! Next guess?", "");
  } // end if

  if (guess < target){
    guess = prompt (turns + ".  Too low!! Next guess?", "");
  } // end if
  
  if (guess == target){
    msg = "YOU WIN!!! \n";
    msg += "It took you ";
    msg += turns + " turns! ";
    alert (msg);
  } // End of if tag
} // End of while tag

</script>
</head>

<body>
<center><center>
<h1>NumberGuesser<br></h1>
</center>
<hr>
</body>
</html>
