<html><head><title>Joke Teller</title><script>// Joke Teller// Andy Harris// Demonstrates the while loopvar correct = "to get to the other side";var guess = "";while (guess != correct){  guess = prompt ("Why did the chicken cross the road?", "");  if (guess == correct){    alert ("Pretty funny, huh?");  } else {    alert ("that's not it...");  } // end if} // end while  </script></head><body><center><center><h1>Joke Teller<br></h1></center><hr></body></html>
